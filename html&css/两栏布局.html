<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏布局</title>
  <style>
    body{
        width: 600px;
        position: relative;
    }
  .left {
    width: 100px;
    height: 150px;
    float: left;
    background-color: rgb(68, 156, 28);
  }
  .right {
    height: 200px;
    background-color: rgb(25, 39, 161);
    overflow: hidden;
  }
    
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      左边
    </div>
    <div class="right">
      右边
    </div>
  </div>
</body>
</html>
